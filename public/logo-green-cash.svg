<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#greenGradient)" filter="url(#shadow)"/>
  
  <!-- Cash/Money icon - Banknote -->
  <g transform="translate(32, 32)">
    <!-- Main banknote -->
    <rect x="8" y="16" width="48" height="32" rx="4" fill="#ffffff" opacity="0.95"/>
    <rect x="12" y="20" width="40" height="24" rx="2" fill="#10b981" opacity="0.1"/>
    
    <!-- Currency symbol (K for Kyat) - Large -->
    <text x="32" y="44" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981" text-anchor="middle">K</text>
    
    <!-- Decorative lines -->
    <line x1="16" y1="28" x2="40" y2="28" stroke="#10b981" stroke-width="2" opacity="0.3"/>
    <line x1="16" y1="36" x2="40" y2="36" stroke="#10b981" stroke-width="2" opacity="0.3"/>
    
    <!-- Corner decorations -->
    <circle cx="16" cy="28" r="2" fill="#10b981" opacity="0.5"/>
    <circle cx="48" cy="40" r="2" fill="#10b981" opacity="0.5"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="64" cy="40" rx="36" ry="16" fill="#ffffff" opacity="0.25"/>
</svg>

